<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body{
            background-color: #ccccb3;
        }
        .rbody{
            background-color: white;
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
        }
        H2{
            font-size: 25px;
            text-decoration: underline;
        }
        .header{
            text-align: center;
        }
        .logo{
            width: 100px;
            height: 100px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .address{
            text-align: right;
            padding: 10px;
            font-size: 20px;
        }
        .content{
            text-align: center; 
            position: relative;
        }
        .key-value{
            display: flex;
          justify-content: start;
          align-items: center;
        }
        .key{
    width:200px;
    text-align: left;
    margin-bottom: 30px;
    margin-left: 30px;
    font-size: 20px;
        }
        .value{
            border-bottom: 1px solid gray;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 20px;

        }

        .stamp{
            position: absolute;
            right: 40px;
            bottom: 150px;
            height: 90px;
            width: 90px;
        }
        .sign{
            text-align: right;
        }
        .footer{
            margin:10px;
        }
        .msg{
            font-weight: bold;
            background-color: #a1d6d2;
        }
        @media screen and (max-width :600px){
            .logo{
                height: 70px;
                width: 70px;
            }
            .address{
            text-align: right;
            padding: 6px;
            font-size: 14px;
        }
            .stamp{
                margin-top: 5px;
                margin-right: 5px;
                margin-left: 100%;
                margin-bottom: 120px;
                height: 60px;
                position: fixed;
            }
            .sign{
            text-align: right;
            font-size: 15px;
        }
        h2{
            font-size: medium;
        }
        h1{
            font-size: small;
            margin-bottom: 7px;
        }
        h3{
            font-size: small;

        }
        .msg{
            font-weight: bold;
            background-color: #a1d6d2;
            font-size: small;
        }
        .key{
    width:200px;
    text-align: left;
    margin-bottom: 20px;
    margin-left: 20px;
    font-size: 15px;
        }
        .value{
            border-bottom: 1px solid gray;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 18px;

        }

}@media screen and (min-width :601px) and (max-width:768px){
    .logo{
                height: 80px;
                width: 80px;
            }
            .address{
            text-align: right;
            padding: 8px;
            font-size: 16px;
        }
            .stamp{
                margin-top: 10px;
                margin-right: 60px;
                margin-left: 100%;
                margin-bottom: 90px;
                height: 80px;
                position: fixed;
            }
            .sign{
            text-align: right;
            font-size: 18px;
        }
        h2{
            font-size: medium;
        }
        h1{
            font-size: 20px;
            margin-bottom: 9px;
        }
        h3{
            font-size: 20px;

        }
        .msg{
            font-weight: bold;
            background-color: #a1d6d2;
            font-size: 20;
        }
        .key{
    width:150px;
    text-align: left;
    margin-bottom: 16px;
    margin-left: 16px;
    font-size: 15px;
        }
        .value{
            border-bottom: 1px solid gray;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 20px;

        }

}
@media screen and (min-width :769px) and (max-width:992px){
    .logo{
                height: 85px;
                width: 85px;
            }
            .address{
            text-align: right;
            padding: 9px;
            font-size: 16px;
        }
            .stamp{
                margin-top: 10px;
                margin-right: 60px;
                margin-left: 100%;
                margin-bottom: 50px;
                height: 80px;
                position: fixed;
            }
            .sign{
            text-align: right;
            font-size: 16px;
        }
        h2{
            font-size: 22px;
        }
        h1{
            font-size: 22px;
            margin-bottom: 8px;
        }
        h3{
            font-size: 20px;

        }
        .msg{
            font-weight: bold;
            background-color: #a1d6d2;
            font-size: 20px;
        }
        .key{
    width:150px;
    text-align: left;
    margin-bottom: 18px;
    margin-left: 18px;
    font-size: 18px;
        }
        .value{
            border-bottom: 1px solid gray;
            margin-bottom: 18px;
            font-weight: bold;
            font-size: 22px;

        }
}

   
    </style>
</head>
<body>
    <div class="rbody">
    <div class="header">
        <img src="logo.png" class="logo">
        <h2>The Techhub</h2>
        <p class="address">
            218,Shree laxmi park,<br/>Nagpur-44110
        </p>
        <HR/>
    </div>
    <div class="content">
        <h1>PAYMENT RECEIPT</h1>
        <div class="key-value">
            <div class="key">
                Receipt No : 
             </div>
             <div class="value">
                 123456
             </div>
        </div>
        <div class="key-value">
            <div class="key">
                Name : 
             </div>
             <div class="value">
                 ABC
             </div>
        </div>
        <div class="key-value">
            <div class="key">
                Mode of payment : 
             </div>
             <div class="value">
                 UPI
             </div>
        </div>
        <div class="key-value">
            <div class="key">
                Date : 
             </div>
             <div class="value">
                 12/2/2024
             </div>
        </div>
        <br/>
        <img  class="stamp" src="stamp.png"><br/>
        <h4 class="sign">Accountant signature</h4>
        <hr/>
        <div class="footer">
<h3>Payment Recieved</h3>
<h3 class="msg">THANK YOU</h3>
<hr/> </div></div>
</div>
