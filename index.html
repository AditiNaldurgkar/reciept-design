<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body{
            background-color: #ccccb3;
        }
        .rbody{
            background-color: white;
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
        }
        H2{
            font-size: 25px;
            text-decoration: underline;
        }
        .header{
            text-align: center;
        }
        .logo{
            width: 100px;
            height: 100px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .address{
            text-align: right;
            padding: 10px;
            font-size: 20px;
        }
        .content{
            text-align: center; 
            position: relative;
        }
        .key-value{
            display: flex;
          justify-content: start;
          align-items: center;
        }
        .key{
    width:200px;
    text-align: left;
    margin-bottom: 30px;
    margin-left: 30px;
    font-size: 20px;
        }
        .value{
            border-bottom: 1px solid gray;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 20px;

        }

        .stamp{
            position: absolute;
            right: 40px;
            bottom: 150px;
            height: 90px;
            width: 90px;
        }
        .sign{
            text-align: right;
        }
        .footer{
            margin:10px;
        }
        .msg{
            font-weight: bold;
            background-color: #a1d6d2;
        }
    </style>
</head>
<body>
    <div class="rbody">
    <div class="header">
        <img src="logo.png" class="logo">
        <h2>The Techhub</h2>
        <p class="address">
            218,Shree laxmi park,<br/>Nagpur-44110
        </p>
        <HR/>
    </div>
    <div class="content">
        <h1>PAYMENT RECEIPT</h1>
        <div class="key-value">
            <div class="key">
                Receipt No : 
             </div>
             <div class="value">
                 123456
             </div>
        </div>
        <div class="key-value">
            <div class="key">
                Name : 
             </div>
             <div class="value">
                 ABC
             </div>
        </div>
        <div class="key-value">
            <div class="key">
                Mode of payment : 
             </div>
             <div class="value">
                 UPI
             </div>
        </div>
        <div class="key-value">
            <div class="key">
                Date : 
             </div>
             <div class="value">
                 12/2/2024
             </div>
        </div>
        <br/>
        <img  class="stamp" src="stamp.png"><br/>
        <h4 class="sign">Accountant signature</h4>
        <hr/>
        <div class="footer">
<h3>Payment Recieved</h3>
<h3 class="msg">THANK YOU</h3>
<hr/>
        </div>
       
    </div>
</div>
</body>
</html>
